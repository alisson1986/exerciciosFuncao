<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>manipular data</title>
<script>
        var dt = new Date();
        
        /*var ndt = new Date();
        ndt.setDate(dt.getDate()-10)
        utilizar para adicionar dias meses ou anos às variaveis. trocar o dt por ndt nas variaveis.
        var ndt = new Date(2020, 02, 07, 10,10,10,10) ano, mes, dia hora, minuto, segundo, milisegundo
        */
        
        var diasem = dt.getDay();
        var dia = dt.getDate();
        var mes = dt.getMonth();
        var ano = dt.getFullYear();
    
        var horas = dt.getHours();
        var minutos = dt.getMinutes();
        var segundos = dt.getSeconds();
    
        var meses = new Array("Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro");
        var semanas = new Array("Domingo", "Segunda", "Terca", "Quarta", "Quinta", "Sexta", "Sabado");
        
        document.write(`${semanas[diasem]} ${dia} de ${meses[mes]} de ${ano} <br/>`);
        document.write(`${horas}: ${minutos}: ${segundos}`);
</script>

</head>
