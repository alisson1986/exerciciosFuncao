    <script>

var numeros = new Array(1,2,3);
function media(nums) {
    var tam = nums.length;
    var soma = 0;
    for (var i=0; i<tam; i++) {
        soma+=nums[i];
    }
    return Math.round(soma/tam);
}
document.write(media(numeros)+'<br>');
  
function soma2(n1,n2) {
    return n1+n2;
 }   
var res = soma2(7,7);
document.write(res+'<br>');

function soma3(n1,n2) {
    var res = n1+n2;
document.write(res + '<br>');
}
soma3(2,3)

}
escreve();


</script>
